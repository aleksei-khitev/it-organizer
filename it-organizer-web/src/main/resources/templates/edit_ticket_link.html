<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8" />
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/main.css" rel="stylesheet" />
    <link href="/css/expand-collapse.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" ></script>
    <script src="/js/main.js" ></script>
</head>
<body>
    <div th:replace="fragments/navigation :: left_panel"></div>

    <div class="main-content">
        <form action="#" th:action="@{~/ticket/link/save}" th:object="${ticketLink}" method="post">
            <input type="hidden" th:field="*{id}"/>
            Название ссылки: <input type="text" th:field="*{name}" /><br/>
            Адрес ссылки: <input type="text" th:field="*{link}" /><br/>
            Тип:
            <select th:field="*{type}" th:remove="all-but-first">
                <option th:each="possibleType : ${T(ru.akhitev.organizer.enums.LinkType).values()}"
                        th:value="${possibleType}" th:text="${possibleType.toString()}"></option>
            </select>
            <input type="submit" value="Сохранить" />
        </form>
    </div>

    <div th:replace="fragments/navigation :: right_panel"></div>
</body>
</html>
