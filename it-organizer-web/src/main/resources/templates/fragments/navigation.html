<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <nav class="navbar-left"  th:fragment="left_panel">
        <a href="#" class="btn-expand-collapse" onclick="expandCollaps()"><span class="glyphicon glyphicon-menu-left"></span></a>
        <article class="navbar-left-menu">
            <h2 class="sidebar-title">P<span class="nav-label">rojects</span></h2>
            <span class="nav-label">
                <table>
                    <tr th:each="project  : ${projects}">
                        <td><a th:href="@{'~/project/activate/' + ${project.id}}"><span class="nav_list_element" th:text="${project.name}"></span></a></td>
                        <td><a th:href="@{'~/project/edit/' + ${project.id}}"><span class="glyphicon glyphicon-pencil" style="padding-left: 10px;"></span></a></td>
                        <td><a th:href="@{'~/project/delete/' + ${project.id}}"><span class="glyphicon glyphicon-trash" style="padding-left: 10px;"></span></a></td>
                    </tr>
                </table>
                <button type="button" name="addProject" onclick="location.href='/project/new'"><span class="glyphicon glyphicon-plus"></span></button>
            </span>
        </article>

        <article class="navbar-left-menu">
            <div th:if="${ifActiveProject}">
                <h2 class="sidebar-title">T<span class="nav-label">ickets</span></h2>
                <span class="nav-label">
                    <table>
                        <tr th:each="ticket  : ${tickets}">
                            <td class="nav_list_element"><a th:href="@{'~/ticket/edit/' + ${ticket.id}}"><span class="nav_list_element" th:text="${ticket.displayedName}"></span></a></td>
                            <td><a th:href="@{'~/ticket/delete/' + ${ticket.id}}"><span class="glyphicon glyphicon-trash" style="padding-left: 10px;"></span></a></td>
                        </tr>
                    </table>
                    <button type="button" name="addTicket" onclick="location.href='/ticket/new'"><span class="glyphicon glyphicon-plus"></span></button>
                </span>
            </div>
        </article>
    </nav>

    <nav class="navbar-right" th:fragment="right_panel">
        <a href="#" class="btn-right-expand-collapse" onclick="expandCollapsRight()"><span class="glyphicon glyphicon-menu-right"></span></a>
        <article class="navbar-right-menu">
            <div th:if="${ifActiveProject}">
                <h2 class="sidebar-title">E<span class="nav-label">xternal links</span></h2>
                <span class="nav-label">
                    <table>
                        <tr th:each="referenceLink  : ${referenceLinks}">
                            <td class="nav_list_element"><a target="_blank" th:href="${referenceLink.link}" ><span th:text="${referenceLink.name}"/></a></td>
                            <td><a th:href="@{'~/project/reference_link/edit/' + ${referenceLink.id}}"><span class="glyphicon glyphicon-pencil" style="padding-left: 10px;"></span></a></td>
                            <td><a th:href="@{'~/project/reference_link/delete/' + ${referenceLink.id}}"><span class="glyphicon glyphicon-trash" style="padding-left: 10px;"></span></a></td>
                        </tr>
                    </table>
                    <button type="button" name="addTicket" onclick="location.href='/project/reference_link/new'"><span class="glyphicon glyphicon-plus"></span></button>
                </span>
            </div>
        </article>
        <article class="navbar-right-menu">
            <div th:if="${ifActiveProject}">
                <h2 class="sidebar-title">N<span class="nav-label">otes</span></h2>
                <span class="nav-label">
                    <table>
                        <tr th:each="note  : ${notes}">
                            <td class="nav_list_element"><a th:href="@{'~/project/note/edit/' + ${note.id}}"><span class="nav_list_element" th:text="${note.title}"></span></a></td>
                            <td><a th:href="@{'~/project/note/delete/' + ${note.id}}"><span class="glyphicon glyphicon-trash" style="padding-left: 10px;"></span></a></td>
                        </tr>
                    </table>
                    <button type="button" name="addTicket" onclick="location.href='/project/note/new'"><span class="glyphicon glyphicon-plus"></span></button>
                </span>
            </div>
        </article>
    </nav>
</body>
</html>
