<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8" />
<head th:include="fragments/layout :: headerFragment">
    <title id="pageTitle">Note</title>
</head>
<body>

<script type="text/javascript">
    //<![CDATA[
        bkLib.onDomLoaded(function() { nicEditors.allTextAreas() });
    //]]>
</script>

<div th:replace="fragments/navigation :: left_panel"></div>

<div class="main-content">
    <form action="#" th:action="@{~/project/note/save}" th:object="${note}" method="post">
        <input type="hidden" th:field="*{id}"/>
        Название заметки: <input type="text" th:field="*{title}" /><br/>
        Адрес ссылки: <textarea th:field="*{note}" cols="80" style="height: 100px; width: 90%"></textarea>
        <input type="submit" value="Сохранить" />
    </form>
</div>

<div th:replace="fragments/navigation :: right_panel"></div>
</body>
</html>
