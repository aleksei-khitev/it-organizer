<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8" />
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/main.css" rel="stylesheet" />
    <link href="/css/expand-collapse.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" ></script>
    <script type="text/javascript" src="http://js.nicedit.com/nicEdit-latest.js"></script>
    <script src="/js/main.js" ></script>
</head>
<body>
<div th:replace="fragments/navigation :: left_panel"></div>

<script type="text/javascript">
    //<![CDATA[
        bkLib.onDomLoaded(function() { nicEditors.allTextAreas() });
    //]]>
</script>

<div class="main-content">
    <form action="#" th:action="@{~/ticket/save}" th:object="${ticket}" method="post">
        <span th:field="*{displayedName}" /><br/>
        <article>
            <table>
                <thead>
                <tr>
                    <th>Info:</th>
                    <th>Steps to reproduce:</th>
                </tr>
                </thead>
                <tr>
                    <td>Links: http://support.datalex.com/jira/browse/SUP-73637<br/>
                        Key: <input type="text" th:field="*{key}" /><br/>
                        Name: <input type="text" th:field="*{name}" /><br/>
                        Status:<br/>
                    </td>
                    <td></td>
                </tr>
            </table>
        </article>
        <article>
            <h3>Progress</h3>
            <table>
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Progress</th>
                </tr>
                </thead>
                <tr>
                </tr>
            </table>
        </article>
        <article>
            <h3>Tasks</h3>
            <table>
                <thead>
                <tr>
                    <th>Task</th>
                    <th>Info</th>
                </tr>
                </thead>
            </table>
        </article>
        <article>
            <h3>Attaches</h3>
        </article>
        <article>
            <h3>Workspace</h3>
            <textarea th:field="*{workspace}"></textarea>
        </article>
        <input type="submit" value="Submit" /> <input type="reset" value="Reset" />
    </form>
</div>

<div th:replace="fragments/navigation :: right_panel"></div>
</body>
</html>
